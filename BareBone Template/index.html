<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bare Bone Layout</title>

    <meta name="description" content="A brief description">
    <meta name="author" content="your site name">

    <!--tell google to not translate page-->
    <meta name=”googlebot” content=”notranslate”  />
    <!--Open graph protocol-->
    <!--title:value should reflect the content of the individual web page and not the website as a whole. -->
    <!--required-->
    <meta property="og:title" content="A brief description">
    <!--This metadata informs the social platforms that this content being shared is a website-->
    <!--required-->
    <meta property="og:type" content="website">
    <!--The canonical URL of your object that will be used as its permanent ID in the graph-->
    <meta property="og:url" content="https://www.mysite">
    <!--this text will be displayed to inform the users what the web page is about.-->
    <meta property="og:description" content="A brief description">
    <!--his metadata informs the social media platform what the preferred preview images. -->
    <!--required-->
    <meta property="og:image" content="image.png">
    <!--This will inform the social media platforms that the locale of the website is US English. -->
    <meta property="og:locale" content="en_US">
    <!--Some social media platforms will also display the website name beside the page title. So this will ensure that the website title is correct.-->
    <meta property="og:site_name" content="Website title">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!--CSS Files-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <p>header</p>
    </header>
    <nav>

    </nav>
    <main>
        <h1>Heading</h1>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
